<!-- Form to enter new data for predictions -->

  <h1 class="form-heading">Car Price Prediction</h1>

<div class="form-info">
  <form action="{{url_for('predict')}}" method="post">

      <input type="year" class="form-control year" name="Year" placeholder="Year" required="required">

      <input type="number" class="form-control initial_price" name="Present_Price" placeholder="Initial Price" required="required">

      <input type="number" class="form-control kms_driven" name="Kms_Driven" placeholder="Kilometers Driven" required="required">

      <input type="number" class="form-control owner" name="Owner" placeholder="Number of previous owners" required="required">

      <select name="Fuel_Type_Petrol" class="custom-select fuel_type">
        <option selected>Fuel Type</option>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
      </select>

      <select name="Seller_Type_Individual" class="custom-select seller_type">
        <option selected>Seller Type</option>
        <option value="Individual">Individual</option>
        <option value="Dealer">Dealer</option>
      </select>

      <!-- <input type="text" name="origin" placeholder="Origin" required="required" class="origin" /><br> -->
      <select name="Transmission_Manual" class="custom-select transmission_type">
        <option selected>Transmission Type</option>
        <option value="Automatic">Automatic</option>
        <option value="Manual">Manual</option>
      </select>


    <!-- <button type="button" class="btn btn-outline-primary btn-block">Predict</button> -->
    <button type="submit" class="btn btn-primary btn-block btn-large predict-button">Calculate the selling price</button>
  </form>
  <h3>{{ prediction_text }}</h3>
</div>
